<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calender</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="outer">
    <div id="nowTime">
      <div class="left">
        <div id="time">......</div>
        <div id="date">......</div>
      </div>
    </div>
    <div id="control">
      <div id="display">2018年10月</div>
      <div id="up">▲</div>
      <div id="down">▼</div>
    </div>
    <div id="container">
      <div id="weeks">
        <div id="sun">日</div>
        <div id="mon">一</div>
        <div id="tue">二</div>
        <div id="wed">三</div>
        <div id="the">四</div>
        <div id="fri">五</div>
        <div id="sat">六</div>
      </div>
      <div id="days"></div>
    </div>
    <script src="global.js"></script>
  </div>
</body>
</html>
